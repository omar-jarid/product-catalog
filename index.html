<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Product Catalog</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products" class="centered-section">
            <h2>Products</h2>
            <input type="text" id="search-input" placeholder="Search products..." onkeyup="filterProducts()">
            <div id="product-list" class="product-list">
                <!-- La lista dei prodotti verrà inizializzata dinamicamente qui -->
            </div>
        </section>

        <section id="cart" class="centered-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Il carrello verrà aggiornato dinamicamente qui -->
                 <p>Your cart is empty.</p>
            </div>
            <div class="total-price center">
                <!-- Il prezzo verrà aggiornato dinamicamente qui -->
                <p class="quantity">Total Price: €<span id="total">0.00</span></p>
                <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
            </div>
        </section>

        <section id="about" class="centered-section">
            <h2>About Us</h2>
            <p>We are a leading provider of quality products.</p>
        </section>

        <section id="checkout" class="centered-section">
            <h2>Checkout</h2>
            <p>Please review your cart before proceeding to payment.</p>
            <button id="checkout-button">Proceed to Payment</button>
        </section>
    </main>

    <footer>
        <p>Made by Omar Jarid - 2025</p>
        <div>
            <a href="https://www.linkedin.com/in/omar-jarid/" target="_blank" rel="noopener">
                <img src="assets/linkedin.webp" alt="Logo leading to LinkedIn" width="24">
            </a>
            <a href="https://github.com/omar-jarid" target="_blank" rel="noopener">
                <img src="assets/github.webp" alt="Logo leading to GitHub" width="24">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
